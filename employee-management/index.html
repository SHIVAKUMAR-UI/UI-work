<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./assets/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/jquery-3.4.1.min.js"></script>
    <script src="./assets/jquery-ui.min.js"></script>
    <script src="./assets/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5">

        <div id="tabs" class="mt-5">
            <ul class="nav nav-tabs">
                <li><a href="#tabs-1">Departments</a></li>
                <li><a href="#tabs-2">Employees</a></li>
            </ul>
            <div id="tabs-1">
                <div class="text-right">
                    <input onclick="openDepartmentForm()" class="btn btn-primary mb-2" type="button"
                        name="New Department" value="New Department" />
                </div>
                <div class="popup">
                    <div class="form-popup" id="departmentForm">
                        <form id="departmentCreation" class="form-container">
                            <h3>Create Department</h3>

                            <input type="text" id="departmentName" placeholder="Enter Department Name"
                                name="departmentName" required>

                            <button type="button" class="btn btn-primary" onclick="updateDepartment()">Create</button>
                            <button type="button" class="btn btn-danger" onclick="closeDepartmentForm()">Close</button>
                        </form>
                    </div>
                </div>
                <table id="departmentTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Created At</th>
                            <th scope="col">Updated At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>



            </div>
            <div id="tabs-2">
                <div class="text-right">
                    <input onclick="openEmployeeForm()" type="button" class="btn btn-primary mb-2" name="New Employee"
                        value="New Employee" /></div>
                <div class="popup">
                    <div class="form-popup" id="employeeForm">
                        <form class="form-container">
                            <h3>Create Employee</h3>

                            <input type="text" id="employeeName" placeholder="Enter Employee Name" name="employeeName"
                                required>
                            <input type="text" id="contractEmployee" placeholder="Enter Contract Employee"
                                name="contractEmployee" required>
                            <input type="text" id="employeeAge" placeholder="Enter Employee Age" name="employeeAge"
                                required>
                            <input type="text" id="employeeAddress" placeholder="Enter Employee Address"
                                name="employeeAddress" required>
                            <input type="text" id="employeeDepartment" />
                                
                            <br />
                            <button type="button" class="btn btn-primary" onclick="updateEmployee()">Create</button>
                            <button type="button" class="btn btn-danger" onclick="closeEmployeeForm()">Close</button>
                        </form>
                    </div>
                </div>
                <table id="employeeTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Contract Employee</th>
                            <th scope="col">Age</th>
                            <th scope="col">Address</th>
                            <th scope="col">department</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        $("#tabs").tabs();
        closeDepartmentForm();
        getDepartmentList();
        getEmployeeList();
    });

</script>

<script src="department.js"></script>
<script src="employee.js"></script>

</html>
